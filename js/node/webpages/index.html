<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--meta name="description" content="-descripcion-"/-->
	<!--meta name="Keywords" content="-palablas clave separadas de comas-" /-->
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<title>chat | by: alfred.c</title>
</head>
<script type="text/javascript">
	var socket = io();
	$(document).ready(function(){
		var $form = $("#forma");

		//if($("#msg").val() == ""){return false;}

		$form.submit(function() {
			socket.emit("mensaje",$("#msg").val());
			$("#msg").val("");
			return false;
		});
	});

	socket.on("respuesta",function(msg){
		$("#news").append($("<li>").text(msg))
	});
</script>
<body>
	<div class="mensaje">
		<ul id="news">
			
		</ul>
	</div>
	<div class="tipiado">
		<form id ="forma" action="">
			<input type="text" id="msg" placeholder="tu mesaje:"/>
			<input type="submit" id="boton" value=">" />
		</form>
	</div>
</body>
</html>
